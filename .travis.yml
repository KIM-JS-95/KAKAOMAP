language: java
jdk:
  - openjdk8

branches:
  only:
    - main

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x ./gradlew

script: "./gradlew clean build"

before_deploy:
  - mkdir -p before-deploy # zip에 포함시킬 파일들을 담을 디렉토리 생성
  - cp scripts/*.sh before-deploy/
  - cp appspec.yml before-deploy/
  - cp build/libs/*.jar before-deploy/
  - cd before-deploy && zip -r before-deploy * # before-deploy로 이동후 전체 압축
  - cd ../ && mkdir -p deploy # 상위 디렉토리로 이동후 deploy 디렉토리 생성
  - mv before-deploy/before-deploy.zip deploy/KAKAOMAP.zip # deploy로 zip파일 이동

deploy:
  - provider: s3
    access_key_id: AKIAJU3OEHT72IDEPPOA
    secret_access_key: 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
    bucket: kakaomap
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait_until_deployed : true

  - provider: codedeploy
    access_key_id: AKIAJU3OEHT72IDEPPOA # Travis repo settings에 설정된 값
    secret_access_key: DUNDCmIwJfYIvne2EQd8yYi7X/IwdxGQRtBlq7Hc # Travis repo settings에 설정된 값
    bucket: kakaomap # S3 버킷
    key: KAKAOMAP.zip # 빌드 파일을 압축해서 전달
    bundle_type: zip
    application: KAKAOMAP # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
    deployment_group: KAKAOMAP # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true


