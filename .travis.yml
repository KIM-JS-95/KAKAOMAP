language: java
jdk:
  - openjdk15

branches:
  only:
    - main

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x ./gradlew

script: "./gradlew clean build"

before_deploy:
  - zip -r KAKAOMAP *
  - mkdir -p deploy
  - mv KAKAOMAP.zip deploy/KAKAOMAP.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key:
      secure: $AWS_SECRET_KEY
    bucket: kakaomap
    region: ap-northeast-2
    skip_cleanup: true
    acl: public_read
    local_dir: deploy
    wait_until_deployed : true
    on:
    repo: KIM-JS-95/KAKAOMAP
    branch: main

